       th {
    background-color: #930d93;
    color: white;
    width: 2px;

}
        .delete-icon { cursor: pointer; color: red; }
        tr { cursor: pointer; font-size: 15px; }

	<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f5f1eb;
}

 .scroll {
  max-height: 60px;
  overflow: auto;
}
</style>

<style>
    body {

        box-shadow: inset 0 1px 19px 0px rgb(0 0 0 / 5%);
    background-color: #f5f1eb;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .select-all {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .select-all input[type="checkbox"] {
        cursor: pointer;
    }

.select-all button {
    background-color: #ed9797;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 21px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

    .select-all button:hover {
        background-color: #ff1a1a;
    }

    .table-container {
        max-height: 500px; /* Adjust height as needed */
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        position: sticky;
        top: 0;
        background-color: #800080;
        color: white;
        z-index: 1;
    }

th, td {
    padding: 6px;
    text-align: center;
    border-bottom: 2px solid #e7e7e7;
}

    th {
        font-weight: bold;
        text-transform: capitalize;
    }

    tbody tr {
        transition: background-color 0.3s ease;
    }

    tbody tr:hover {
        background-color: #f5ccf5;
    }

    .row-checkbox {
        cursor: pointer;
    }

    .delete-icon {
        cursor: pointer;
        color: #ff4d4d;
        transition: color 0.3s ease;
    }

    .delete-icon:hover {
        color: #ff1a1a;
    }
	
	
	
	     ::-webkit-scrollbar-track
{
background-color: #ffffff;
}
::-webkit-scrollbar {
    width: 13px;
    height: 5px;
    background-color: #f5f8fc;
}
::-webkit-scrollbar-thumb {
    border-radius: 8px;
    border: 2px solid #930d93;
    background-color: #a90da9;
    background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
}
</style>


<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
      margin-bottom: 20px;

}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">

        </table>
    </div>
	
	<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
